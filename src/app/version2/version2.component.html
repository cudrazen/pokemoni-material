<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    {{ title }}
  </h1>

   <!-- Search area -->
   <div>
      
    <mat-form-field style="padding-right: 10px">
      <input matInput type="text" placeholder="Name" [formControl]="filterName" (keyup)="doFilter()" >
    </mat-form-field>
     
  </div>

  <br />
  
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="width:100%; padding-left: 10%; padding-right: 10%">
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef style="text-align:center"> Name </th>
      <td mat-cell *matCellDef="let row"> {{row.name}} </td>
    </ng-container>

    <!-- Details Column -->
    <ng-container matColumnDef="details">
      <th mat-header-cell *matHeaderCellDef style="text-align:center"> Details </th>
      <td mat-cell *matCellDef="let row">  
        <button mat-icon-button (click)="getDetails(row)"><mat-icon>search</mat-icon></button>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    
  </table>
  
  <mat-paginator 
    #paginator
    [length]="length"
    [pageSizeOptions]="[5, 10, 25, 100]" 
    [pageSize]="pageSize"
    [pageIndex]="currentPage"
    (page)="pageEvent = handlePage($event)"
    style="text-align:center; padding-left: 10%; padding-right: 10%">
    ></mat-paginator>

</div>
